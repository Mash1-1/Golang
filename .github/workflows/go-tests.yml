name: Go Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.stats()'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache-dependency-path: Testify/task-manager/go.sum

      - name: ğŸ“¦ Install dependencies
        working-directory: Testify/task-manager
        run: go mod tidy

      - name: ğŸ§ª Run Unit Tests
        working-directory: Testify/task-manager
        run: go test -v ./...

      - name: ğŸ“Š Generate Coverage Report
        working-directory: Testify/task-manager
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
